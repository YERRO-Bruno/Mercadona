<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://localhost:8080/CSS/base.css">
    {% block style %}{% endblock %}

</head>
<body>
    <div class="d-flex flex-row header justify-content-between">
        <span class="logo col-2 align-self-center">MERCADONA</span>
        <div class="mi-header col-8 d-flex flex-column align-center" >
            <span class="maxime mx-auto align-self-center">Tous les vêtements du monde, à prix mini</span>
            <div class="align-self-center">
                <select class="cat-filter" id="category-filter">
                    <option value="all">Toutes les catégories</option>
                    <!-- Remplissez cette liste avec les catégories disponibles -->
                </select>
                <input type="checkbox" id="sel-promo">
                    <label for="sel-promo">Que les promotions</label>
                </input>
            </div>
        </div>
        <div class="col-2 d-flex align-items-center justify-content-end  connect ">
            <a class="conimg float-right mr-o" href="http://localhost:8000/promo/connect">
                {{ login }}
            </a>

        </div>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
