<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://localhost:8080/CSS/style.css">
</head>
<body>
    <div class="d-flex flex-row header justify-content-between">
        <span class="logo col-2 align-self-center">MERCADONA</span>
        <div class="mi-header col-9 d-flex flex-column align-center" >
            <span class="maxime mx-auto align-self-center">Tous les vêtements du monde, à prix mini</span>
            <div class="align-self-center">
                <select class="cat-filter" id="category-filter">
                    <option value="all">Toutes les catégories</option>
                    <!-- Remplissez cette liste avec les catégories disponibles -->
                </select>
                <input type="checkbox" id="sel-promo">
                    <label for="sel-promo">Que les promotions</label>
                </input>
            </div>
        </div>
        <img class="col-1 connect" id="showloginform" src="http://localhost:8080/connexion.png"
             data-toggle="modal" data-target="#myModal" >
    </div>
        <!-- Modal avertissemnt aux non administrateurs-->
        <div class="modal fade text-dark" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Connexion</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body text-dark">
                        <Span class="avert">
                            la connection est réservée à l'administration du site.
                        Si vous n'êtes pas administrateur du site, veuillez fermer ce formulaire.
                        </Span>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myconnexion"
                                data-dismiss="modal">Se connecter</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myinscription"
                                data-dismiss="modal">S'inscrire</button>
                    </div>
                </div>
            </div>
        </div>
                    <!-- Modal connexion-->
            <div class="modal fade text-dark" id="myconnexion">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Connexion</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body text-dark">
                            <Span class="avert">
                                CONNEXION
                            </Span>

                            <form>
                                <label for="useremail">Email utilisateur:</label>
                                <input type="text" id="useremail" name="useremail"><br><br>
                                <label for="password">Mot de passe:</label>
                                <input type="password" id="password" name="password"><br><br>
                                <input type="submit" value="Se connecter">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary">Se connecter</button>
                        </div>
                    </div>
                </div>
            </div>

                    <!-- Modal inscription-->
            <div class="modal fade text-dark" id="myinscription">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Connexion</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body text-dark">
                            <Span class="avert">
                                Inscription
                            </Span>

                            <form>
                                <label for="useremail">Email utilisateur:</label>
                                <input type="text" id="useremail" name="useremail"><br><br>
                                <label for="Codeverification">Code de vérification:</label>
                                <input type="Codeverification" id="Codeverification" name="password"><br><br>
                                <input type="submit" value="S'inscrire">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Modal inscription-->

    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
