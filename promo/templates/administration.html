{%  extends "base.html" %}

{% block title %}
MERCODONA-admin
{%  endblock %}

{% block style %}
    <link  rel="stylesheet" href="http://localhost:8080/CSS/index.css">
    <link rel="stylesheet" href="http://localhost:8080/CSS/admin.css">
{%  endblock %}

{%  block content %}
    <h4 class="col-12 labeladmin text-center m-0">ADMINISTRATION</h4>
    <div class="formulr border m-3 border-primary" id="prodbox">

        <form class="row currentproduct m-1" id="currentproduct" method="post">
            {% csrf_token %}
            <div class="col-3 ">
                <input class="prodid" id="id_prodid" name="prodid" value="{{ prodid }} type="hidden>
                <input class="fileimage" id="id_fileimage" name="fileimage" type="hidden">
                <ul class="list-unstyled">
                    <li>
                        <img class="currentimg" src="http://localhost:8080/images/${prodimg}" id="currentimg">
                    </li>
                    <li>
                        <button type="submit" id="btnimage" name="action" value="upload">Charger image</button>
                        <input type="file" id="imageInput" accept="image/*" value="jj.jpg" enctype="multipart/form-data"/>
                    </li>
                </ul>
            </div>
            <ul class="col-3 list-unstyled">
                <div class="">
                    <label class="" for="id_label">Label:</label>
                    <input class="" type="text" name="label" maxlength="64" id="id_label" value="{{ label }}">
                </div>
                <div class="">
                    <label class="" for="id_description">Description:</label>
                    <textarea class="" name="description" maxlength="256" id="id_description"
                    value="{{ description }}"></textarea>
                </div>
                <div>
                    <select class="categ" name="categ" id="id_category" >

                    </select>
                </div>
            </ul>
            <ul class="col-1 list-unstyled">
                <div class="">
                    <label class="" for="id_price">Prix:</label>
                    <input class="" type="text"  name="price" id="id_price" value="{{ price }}">
                </div>
                <div class="">
                    <label class="" for="id_price_reduc">Prix réduit:</label>
                    <input class="" type="text"  name="price_reduc" id="id_price_reduc">
                </div>
            </ul>
            <ul class="col-2 list-unstyled">
                <div class="">
                    <label class="" for="id_promo">Promo:</label>
                    <input class="" type="number" pattern="^\d*(\.\d{0,2})?$" name="promo"
                           id="id_promo" value="{{ promo }}">
                </div>
                <div >
                    <label class="" for="id_begin">Début:</label>
                    <input class="" type="date" name="begin" id="id_begin" value="{{ begin }}">
                </div>
                <div>
                    <label class="" for="id_end">Début:</label>
                    <input class="" type="date" name="end" id="id_end" value="{{ end }}">
                </div>
            </ul>
            <ul class="col-2 list-unstyled">
                <br>
                <div class="col-12 actions">
                    <div>
                        <button type="submit" value="new" name="BTN" >Créer produit</button>
                    </div>
                    <br>
                    <div>
                        <button type="submit" value="suppr" name="BTN" >Supprimer produit</button>
                    </div>
                    <br>
                    <div>
                        <button type="submit" value="updat" name="BTN" >Modifier produit</button>
                    </div>
                    <br>
                    <div>
                        <button type="submit" value="raz" name="BTN" >Effacer les champs</button>
                    </div>
                </div>
            </ul>
            <ul class="col-1 list-unstyled">
                 <div class="boxcategory border border-primary">
                    <label class="" for="id_addcat">Nouvelle catégorie:</label>
                    <input class="" name="addcat" maxlength="64" id="id_addcat"
                    value="{{ add_desc }}"></input>
                     <br>
                    <button class="mt-2" value="addcat" type="submit" name="BTN">Ajouter categorie</button>
                </div>
            </ul>
        </form>
    </div>
    <div class="m-1 border border-primary" id="catbox" >
        <span>CATEGORY</span>
            <div class="categc" name="categc" id="id_categoryc">

            </div>
    </div>

    <ul class="gallery col-12 row m-2" id="product-list">

    </ul>

    <script src="http://localhost:8080/JS/displayIndex.js"></script>
    <script src="http://localhost:8080/JS/displayAdmin.js"></script>


{%  endblock %}
