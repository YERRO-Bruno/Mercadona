{%  extends "base.html" %}

{% block title %}
MERCODONA-admin
{%  endblock %}

{% block style %}
    <link  rel="stylesheet" href="/static/CSS/index.css">
    <link rel="stylesheet" href="/static/CSS/admin.css">
{%  endblock %}

{%  block content %}
    {%  load static %}
    <h4 class="col-12 labeladmin text-center m-0">ADMINISTRATION</h4>
    <h5 style="color: red">{{ errorline }}</h5>
    <div class="formulr  m-0 ml-5 " id="prodbox" style="width: 100%">

        <form class="row currentproduct border border-primary m-0" id="currentproduct" style="width: 95%" method="post">
            {% csrf_token %}
            <div class="boximg col-2 ">
                <input class="prodid" id="id_prodid" name="prodid" value=0 type="hidden" >
                <input class="fileimage" id="id_fileimage" name="fileimage" type="hidden" >
                <div class="list-unstyled row justify-content-center">
                    <ul class="imgcour col-12 row justify-content-center" id="imgcour">

                    </ul>
                    {#                      <img class="currentimg" src="/static/images/${prodimg}" id="currentimg">#}
                    <button class="btnfile col-8 " type="submit" id="imageInput">Choisir image</button>
{#                  <input class="btnfile  mt-2 align-self-bottom " type="file" id="imageInput"#}
{#                               accept="image/*" value="jj.jpg" enctype="multipart/form-data" style="vertical-align: bottom"/>#}
                   </div>
            </div>
            <ul class="col-2 list-unstyled">
                <div class="">
                    <label class="" for="id_label">Label:</label>
                    <input class="" type="text" name="label" maxlength="64" id="id_label" value="{{ label }}">
                </div>
                <div class="">
                    <label class="" for="id_description">Description:</label>
                    <textarea class="" name="description" maxlength="256" id="id_description"
                    value="{{ description }}"></textarea>
                </div>
                <div>
                    <select class="categ" name="categ" id="id_category" >

                    </select>
                </div>
            </ul>
            <ul class="col-1 list-unstyled">
                <div class="">
                    <label class="" for="id_price">Prix:</label>
                    <input class="" type="text"  name="price" id="id_price" value="{{ price }}">
                </div>
                <div class="">
                    <label class="" for="id_price_reduc">Prix réduit:</label>
                    <input class="" type="text"  name="price_reduc" id="id_price_reduc">
                </div>
            </ul>
            <ul class="col-2 list-unstyled">
                <div class="">
                    <label class="" for="id_promo">Promo:</label>
                    <input class="" type="number" pattern="^\d*(\.\d{0,2})?$" name="promo"
                           id="id_promo" value="{{ promo }}">
                </div>
                <div >
                    <label class="" for="id_begin">Début:</label>
                    <input class="" type="date" name="begin" id="id_begin" value="{{ begin }}">
                </div>
                <div>
                    <label class="" for="id_end">Début:</label>
                    <input class="" type="date" name="end" id="id_end" value="{{ end }}">
                </div>
            </ul>
            <ul class="col-2 list-unstyled">
                <br>
                <div class="col-12 actions">
                    <div>
                        <button class="" type="submit" value="new" name="BTN" >Créer produit</button>
                    </div>
                    <br>
                    <div>
                        <button class="" type="submit" value="suppr" name="BTN" >Supprimer produit</button>
                    </div>
                    <br>
                    <div>
                        <button class="" type="submit" value="updat" name="BTN" >Modifier produit</button>
                    </div>
                    <br>
                    <div>
                        <button class="" type="submit" id="btnraz" name="action" value="raz">Effacer les champs</button>
                    </div>
                </div>
            </ul>
            <ul class="col-2">
                 <div class="boxcategory border border-primary mt-3 " style="width: 14vw">
                     <div class="m-3" >
                         <label class="" for="id_addcat">Nouvelle catégorie:</label>
                         <input class="" name="addcat" maxlength="64" id="id_addcat"
                                value="{{ add_desc }}"></input>
                         <button class="mt-1" style="width:130px" value="addcat" type="submit" name="BTN">Ajout categorie</button>
                     </div>
                </div>
            </ul>
        </form>
    </div>
    <ul class="gallery col-12 row m-2" id="product-list">

    </ul>

    <script src="/static/JS/displayindex.js"></script>
    <script src="/static/JS/displayAdmin.js"></script>


{%  endblock %}
